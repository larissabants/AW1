<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
</head>

<body>
    <form>
        <h1>Formulário HTML</h1>
        <form>
            <fieldset>
                <legend>Cadastro</legend>
                <label for="nome">Nome completo:</label><br>
                <input type="text" id="nome" name="nome" placeholder="Nome completo" autocomplete="off" required>
                <br><br>
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" placeholder="Senha" autocomplete="off" required>
                <br><br>
                <label for="idEmail">Email:</label><br>
                <input type="email" id="email" name="email" maxlength="50" autocomplete="off" placeholder="Email"
                    required>
                <br><br>
                <label for="tel">Celular:</label><br>
                <input type="tel" id="tel" name="tel" placeholder="(99) 99999-9999" autocomplete="off"
                    pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
                    title="Preencha nesse formato: (99) 99999-9999" required>
                <br><br>
                <label for="data">Data de Nascimento:</label><br>
                <input type="date" id="data" name="data" min="1920-01-01" max="2021-06-30" required>
                <br><br>
                <label for="end">Endereço:</label><br>
                <input type="text" id="end" name="end" placeholder="Ex: São Paulo - SP" autocomplete="off" required>
                <br><br>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Área de atuação:</legend>
                <label for="cargo">Qual é a sua posição atual?</label>
                <br>
                <input type="radio" name="cargo" id="eb">
                <label for="eb">Trabalhando e Estudando</label>
                <br>
                <input type="radio" name="cargo" id="trabalhando">
                <label for="trabalhando">Trabalhando</label>
                <br>
                <input type="radio" name="cargo" id="estudando">
                <label for="estudando">Estudando</label>
                <br>
                <input type="radio" name="cargo" id="outro">
                <label for="outro">Outro</label>
                <br><br>
                <label for="atua">Em qual área você atua/gostaria de atuar?</label><br>
                <input id="atua" list="atuacao">
                <datalist id="atuacao">
                    <option value="">
                    <option value="Desenvolvimento de software">
                    <option value="Desenvolvedor full stack">
                    <option value="Desenvolvedor front-end">
                    <option value="Desenvolvedor back-end">
                    <option value="Segurança da Informação">
                    <option value="Banco de dados">
                </datalist>
                <br><br>
                <label>Qual linguagem você mais utiliza?</label><br>
                <input type="checkbox" name="html" id="html">
                <label for="html">HTML</label>
                <br>
                <input type="checkbox" name="css" id="css">
                <label for="css">CSS</label>
                <br>
                <input type="checkbox" name="php" id="php">
                <label for="php">PHP</label>
                <br>
                <input type="checkbox" name="js" id="js">
                <label for="js">JavaScript</label>
                <br>
                <input type="checkbox" name="java" id="java">
                <label for="java">Java</label>
                <br>
                <input type="checkbox" name="c" id="c">
                <label for="c">C</label>
                <br>
                <input type="checkbox" name="csharp" id="csharp">
                <label for="csharp">C#</label>
                <br>
                <input type="checkbox" name="python" id="python">
                <label for="python">Python</label>
                <br><br>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Personalidade</legend>
                <label for="personalidade">Responda de acordo com a sua personalidade.</label>
                <br><br>
                <label for="cor">Qual é a sua cor favorita?</label>
                <input type="color" id="cor" name="cor" />
                <br><br>
                <label for="valor">De 0 a 10, quanto você gosta de programar? (0 não gosto, 10 amo). </label>
                <br>
                0 <input type="range" id="valor" min="0" max="10" step="2" /> 10

            </fieldset>
            <br><br>
            <fieldset>
                <legend>Feedback</legend>
                <label for="opiniao">O que achou do formulário?</label>
                <br>
                <select name="opiniao" id="opiniao" required>
                    <option value="">Escolha uma opção</option>
                    <option value="otimo">Ótimo</option>
                    <option value="bom">Bom</option>
                    <option value="ruim">Ruim</option>
                    <option value="ruim">Péssimo</option>
                    <option value="melhorar">Pode melhorar</option>
                </select>
                <br><br>
                <label for="feedback">Deixe o seu feedback:</label><br>
                <textarea name="texto" id="feedback" cols="50" rows="5" placeholder="Escreva sua opinião"
                    required></textarea>
                <br><br>
                <label for="nada">Campo apenas para leitura.</label><br>
                <input type="text" name="nada" id="nada" placeholder="Campo apenas para leitura" readonly>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </form>
</body>

</html>
